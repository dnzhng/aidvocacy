version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: aidvocacy-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aidvocacy-network
    # Only expose on localhost for security
    ports:
      - "127.0.0.1:5432:5432"

  # API Service
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: aidvocacy-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      AGENT_SERVICE_URL: http://agent-service:3002
      SEED_DATABASE: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aidvocacy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose API directly in production - use reverse proxy
    expose:
      - "3001"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Agent Service (Twilio AI)
  agent-service:
    build:
      context: .
      dockerfile: packages/agent-service/Dockerfile
    container_name: aidvocacy-agent-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3002
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_BASE_URL: http://api:3001
      PUBLIC_URL: ${PUBLIC_URL}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - aidvocacy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Expose for Twilio webhooks
    expose:
      - "3002"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: aidvocacy-frontend-prod
    restart: always
    depends_on:
      - api
    networks:
      - aidvocacy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "80"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aidvocacy-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - api
      - agent-service
    networks:
      - aidvocacy-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  aidvocacy-network:
    driver: bridge
